<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayúsculas</title>
</head>
<body style="background-color: #e7dbf7">
    
    <label for="texto">Escribe algo:</label>
    <input type="text" id="texto"><br/><br/>
    <button id="boton">Convertir mensaje a mayusculas</button>
    <!-- aca va el resultado tal cual se escribe -->
    <p id="resultado"></p>
    <!-- aca va el resultado en mayusculas -->
    <p id="resultadoM"></p>

    <script>

        const input = document.getElementById('texto');
        const resultado = document.querySelector('#resultado');
        const resultadoM = document.querySelector('#resultadoM');
        

        input.addEventListener('input', function() {
            const texto = input.value;
            resultado.textContent = "Texto original: " + texto;
        });


        let btn = document.getElementById("boton");
        btn.addEventListener("click", function() {
            const texto1 = input.value.toUpperCase();
            resultadoM.textContent = "Texto en mayúscula: " + texto1;

        })

               
    </script>
    
</body>
</html>
